<ion-view view-title="Chat" hide-back-button="true">
        <ion-content class="padding-top">
          <h1>Firebase Chat</h1>

           <div ng-controller="ChatsCtrl">
             
                <div scroll-glue id="chatbox">
 					 <ul>
  					  	<li ng-repeat="msg in messages">[<em>{{msg.name}}</em>]:   {{msg.message}}</li>
					  </ul>
   				</div>
             
              <div class="list">
   					<input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
             </div>
                <button class="button button-full button-positive" ng-click="sendMsg()">  Send  </button>

                  
          </div>
 
          <button ng-click="logOut()" class="button button-full button-positive">Logout</button>
        </ion-content>
</ion-view>
