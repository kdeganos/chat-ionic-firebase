<ion-view view-title="Chat" hide-back-button="true">

	<ion-nav-buttons side="left">

   <button class="button button-clear" ng-click="goBack()"><i class="icon ion-arrow-left-c" ></i> Channels</button>
 </ion-nav-buttons>

 <ion-content class="padding-top">
  <h1>Firebase Chat</h1>

  <div ng-controller="ChatsCtrl">

    <div scroll-glue id="chatbox">
      <ul>
        <li ng-repeat="msg in messages">[<em>{{msg.name}}</em>]:   {{msg.message}}</li>
      </ul>
    </div>

   <!-- <button class="button button-full button-positive" ng-click="sendMsg()">  Send  </button> -->


    <div class="send-box">
     <i class="icon ion-android-send" ng-click="sendMsg()"></i>
     <span class= "message-line"><input class="message-box" type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message..."></span>
   </div>
 </div>

</ion-content>
</ion-view>
